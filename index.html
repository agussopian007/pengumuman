<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan | SMP Negeri 2 Cibiuk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .search-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .search-box label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .search-box button {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .search-box button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .status-lulus {
      color: green;
    }

    .status-tidak {
      color: red;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pengumuman Hasil Seleksi</h1>
    <p>Sistem Penerimaan Murid Baru Tahun Pelajaran 2025/2026</p>
    <p><strong>SMP Negeri 2 Cibiuk</strong></p>
  </header>

  <main>
    <div class="search-box">
      <label for="nik">Masukkan NIK Anda:</label>
      <input type="text" id="nik" placeholder="Contoh: 3273051506080003" />
      <button onclick="cekNIK()">Cek Hasil</button>

      <div id="result"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 SMP Negeri 2 Cibiuk
  </footer>

  <script>
    // Dummy data sementara (nanti bisa diganti dengan data dari Google Sheet via fetch)
    const dataPeserta = [
      { nik: "3273051506080003", nama: "Rizky Pratama", status: "LULUS" },
      { nik: "3273052305110004", nama: "Intan Permata", status: "TIDAK LULUS" }
    ];

    function cekNIK() {
      const nikInput = document.getElementById("nik").value.trim();
      const hasil = document.getElementById("result");

      if (!nikInput) {
        hasil.innerHTML = "<p style='color:red;'>Silakan masukkan NIK terlebih dahulu.</p>";
        return;
      }

      const peserta = dataPeserta.find(p => p.nik === nikInput);

      if (peserta) {
        const statusClass = peserta.status === "LULUS" ? "status-lulus" : "status-tidak";
        hasil.innerHTML = `
          <p>Nama: <strong>${peserta.nama}</strong></p>
          <p class="${statusClass}">Status: <strong>${peserta.status}</strong></p>
        `;
      } else {
        hasil.innerHTML = "<p style='color:red;'>NIK tidak ditemukan dalam sistem.</p>";
      }
    }
  </script>
</body>
</html>
