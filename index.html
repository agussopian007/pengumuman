<script>
  function cekKelulusan() {
    const input = document.getElementById("katakucni").value.trim().toLowerCase();
    const hasil = document.getElementById("hasil");
    const info = document.getElementById("info-daftar-ulang");

     );

    //   const siswa = dataSiswa[nik];

            <li>Foto Copy Kartu KPS/KKS/PKH/KIP jika penerima bantuan</li>

      } else {

      hasil.className = "result failed";
      hasil.innerHTML = `‚ùå Data tidak ditemukan. Periksa kembali NIK atau Nama yang dimasukkan.`;
      
      info.style.display = "none";

    }
  }

<script>
  // Fungsi menyemburkan konfeti ke seluruh halaman
  function semburkanKonfeti() {
    var duration = 3 * 1000;
    var animationEnd = Date.now() + duration;
    var defaults = { startVelocity: 45, spread: 360, ticks: 90, zIndex: 999,  scalar: 1.6  };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    var interval = setInterval(function () {
      var timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      var particleCount = 100 * (timeLeft / duration);
      // menyembur dari kiri dan kanan
      confetti(Object.assign({}, defaults, {
        particleCount,
        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
      }));
      confetti(Object.assign({}, defaults, {
        particleCount,
        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
      }));
    }, 250);
  }

  
</script>
