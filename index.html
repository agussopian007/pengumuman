<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan SMPN 2 Cibiuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eaf4ff, #f3f9ff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-bottom: 6px solid #0f5fcc;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1663c7;
    }

    .result-card {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      background-color: #f1f9ff;
      border-left: 5px solid #1a73e8;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .result-card.success {
      border-color: #2ecc71;
      background-color: #e8f9f0;
    }

    .result-card.fail {
      border-color: #e74c3c;
      background-color: #fceae9;
    }

    .result-card p {
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #888;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pengumuman Kelulusan</h1>
    <p>SMP Negeri 2 Cibiuk Tahun Pelajaran 2025/2026</p>
  </header>

  <main>
    <label for="nik">Masukkan NIK Anda:</label>
    <input type="text" id="nik" placeholder="Contoh: 3273051506080003" />
    <button onclick="cekNIK()">Cek Kelulusan</button>

    <div id="result"></div>
  </main>

  <footer>
    &copy; 2025 SMP Negeri 2 Cibiuk. Hak Cipta Dilindungi.
  </footer>

  <script>
    const dataPeserta = [
      { nik: "3273051506080003", nama: "Rizky Pratama", status: "LULUS" },
      { nik: "3273052305110004", nama: "Intan Permata", status: "TIDAK LULUS" },
      { nik: "3273052305110005", nama: "Budi Setiawan", status: "LULUS" }
    ];

    function cekNIK() {
      const nik = document.getElementById("nik").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "";

      if (!nik) {
        resultBox.innerHTML = `<div class="result-card fail"><p>‚ùó Silakan masukkan NIK Anda terlebih dahulu.</p></div>`;
        return;
      }

      const peserta = dataPeserta.find(p => p.nik === nik);

      if (peserta) {
        const statusClass = peserta.status === "LULUS" ? "success" : "fail";
        const emoji = peserta.status === "LULUS" ? "üéâ" : "üôè";
        const pesan = peserta.status === "LULUS"
          ? `<p>Selamat <strong>${peserta.nama}</strong>, Anda <span style="color:green;"><strong>LULUS</strong></span> ${emoji}</p>`
          : `<p>Mohon maaf <strong>${peserta.nama}</strong>, Anda <span style="color:red;"><strong>TIDAK LULUS</strong></span> ${emoji}</p>`;

        resultBox.innerHTML = `<div class="result-card ${statusClass}">${pesan}</div>`;
      } else {
        resultBox.innerHTML = `<div class="result-card fail"><p>‚ùó NIK tidak ditemukan dalam sistem.</p></div>`;
      }
    }
  </script>
</body>
</html>
